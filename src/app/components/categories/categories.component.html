<section>
    <div class="row g-4 justify-content-center" 
        role="button"> 
        <div *ngFor="let category of categoryData"
        [routerLink]="['/categorydetailes',category._id]" 
        class="col-sm-6 col-md-4 col-lg-3">
        <div class="rounded border border-success p-2 shadow">
            <img class="w-100"
            height="270"
            [src]="category.image" [alt]=" category.name">
            <h4 class="text-center text-main">{{category.name}}</h4>

        </div>

    </div>
    </div>
</section>
