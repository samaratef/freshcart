<section *ngIf="productDetails">
    <div class="row align-items-center g-4 w-75 mb-2">
        <div class="col-md-3">
            <owl-carousel-o [options]="customOptions">
    
                <ng-container *ngFor="let slide of productDetails">
                  <ng-template carouselSlide>
                    <img [src]="slide.image" [alt]="slide.alt" [title]="slide.title">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-9">
            <div>
                <h2 class="h5">{{productDetails.title}}</h2>
                <p class="text-muted small">{{productDetails.title}}</p>
                <span>{{productDetails.category.name}}</span>
                <div class="d-flex justify-content-between align-items-center">
                <span>{{productDetails.price |currency:'Egp'}}</span>
                <p class="mb-0"><i class="fas fa-star rating-color"></i>{{productDetails.ratingsAverage}}</p>
                </div>
                <button (click)="addToCart(productDetails._id,btnadd)"  #btnadd class="main-btn w-100">Add To Cart</button>
            </div>
        </div>
    </div>
</section>
