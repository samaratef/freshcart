<section class="my-3 w-75 mx-auto ">
    <h1>Login Now </h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
        
        <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
                class="alert alert-danger">
                <p *ngIf="loginForm.get('email')?.getError('required')" class="my-0">email is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')" class="my-0">invalid email</p>
            </div>
        </div>
        <div class="form-item">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                class="alert alert-danger">
                <p *ngIf="loginForm.get('password')?.getError('required')" class="my-0">password is required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')" class="my-0">invalid password</p>
            </div>
        </div>
        <button  class="main-btn mt-2 d-block ms-auto">Login</button>
        
    </form>
</section>
