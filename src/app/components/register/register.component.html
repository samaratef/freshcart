<section class="my-3 w-75 mx-auto ">
    <h1>Register Now </h1>
    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
        <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched"
                class="alert alert-danger">
                <p *ngIf="registerForm.get('name')?.getError('required')" class="my-0">name is required</p>
                <p *ngIf="registerForm.get('name')?.getError('minlength')" class="my-0">name minlength 3</p>
                <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="my-0">name max length 20</p>

            </div>
        </div>
        <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
                class="alert alert-danger">
                <p *ngIf="registerForm.get('email')?.getError('required')" class="my-0">email is required</p>
                <p *ngIf="registerForm.get('email')?.getError('email')" class="my-0">invalid email</p>
            </div>
        </div>
        <div class="form-item">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
                class="alert alert-danger">
                <p *ngIf="registerForm.get('password')?.getError('required')" class="my-0">password is required</p>
                <p *ngIf="registerForm.get('password')?.getError('pattern')" class="my-0">invalid password</p>
            </div>
        </div>
        <div class="form-item">
            <label for="rePassword">rePassword</label>
            <input type="password" id="rePassword" formControlName="rePassword" class="form-control">
            <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched"
                class="alert alert-danger">
                <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="my-0">rePassword is required</p>
                <p *ngIf="registerForm.get('rePassword')?.getError('misMath')" class="my-0">no matched</p>
            </div>
        </div>
        <div class="form-item">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" formControlName="phone" class="form-control">
            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched"
                class="alert alert-danger">
                <p *ngIf="registerForm.get('phone')?.getError('required')" class="my-0">phone is required</p>
                <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="my-0">invalid phone number</p>
            </div>
        </div>
        <button  class="main-btn mt-2 d-block ms-auto">register</button>
        
    </form>
</section>
